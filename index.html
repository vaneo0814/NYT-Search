<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    <title>New York Times Search</title>
</head>

<body>
    <div class="jumbotron">
        <header>
            <h1>
                <i class="fas fa-newspaper"></i> The New York Times Search
            </h1>
        </header>
    </div>
    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Search Term:</label>
                <input type="email" class="form-control" id="searchTerm">
            </div>
        </form>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
            <select class="form-control" id="numberRecords">
                <option>1</option>
                <option>5</option>
                <option>10</option>
            </select>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Start Year(Optional):</label>
                <input type="email" class="form-control" id="startYear">
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">End Year(Optional):</label>
                <input type="email" class="form-control" id="endYear">
            </div>
        </form>
        <button type="button" class="btn btn-secondary btn-lg" id="search">Search</button>
        <button type="button" class="btn btn-secondary btn-lg" id="clear">Clear results</button>
    </div>
    </div>
    <div class="card">
        <div class="card-header">
            Search results : 
        </div>
        <!--where articles will render.-->
        <div class="card-body" id="wellSection">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f84283eaae.js" crossorigin="anonymous"></script>
</body>

</html>
